<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <!-- create a pink sky -->
        <a-scene background="color: pink">
            <!-- create a white floor -->
            <a-plane color="white" rotation="-90 0 0" width="100" height="100" position="0 -10 0"></a-plane>
            <!-- tile image 1,2 -->
            <a-plane src="1.png" rotation="0 0 0" width="10" height="10" position="0 0 -10"></a-plane>
            <a-plane src="2.jpg" rotation="0 0 0" width="10" height="10" position="10 0 -10"></a-plane>
        </a-scene>
    </body>
</html>
